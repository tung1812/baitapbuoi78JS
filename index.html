<!doctype html>

  <head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <h1 class="text-center">Bai Tap JS buoi 7 & 8</h1>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Input Section
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Enter a integer</label>
                                <input id="arrNum" type="number" class="form-control">
                            </div>
                            <button id="btn" class="btn btn-success">Add to the array</button>
                        </div>
                        <div id="footer" class="card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="bai1" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            bai 1
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Calculate the sum of the positive integers:</label>

                            <button id="btn1" class="btn btn-success">Calculate</button>
                        </div>
                        <div id="footer1" class="card-footer text-muted"></div>
                    </div>
                </div>
            </div>

                                <label for="">Find the smallest integer in the array</label>
                            </div>
                            <button id="btn3" class="btn btn-success">Result</button>
                        </div>
